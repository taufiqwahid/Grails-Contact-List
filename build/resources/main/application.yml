---
hibernate:
    cache:
        queries: false
        use_second_level_cache: true
        use_query_cache: false
        region.factory_class: 'org.hibernate.cache.ehcache.EhCacheRegionFactory'

dataSource:
    pooled: true
    jmxExport: true
    dialect : org.hibernate.dialect.MySQL5InnoDBDialect
    driverClassName: 'com.mysql.jdbc.Driver'
    username: sa
    password:

environments:
    development:
        dataSource:
            dbCreate: update
            url: 'jdbc:mysql://localhost:3306/tableGrails?autoReconnect=true&useSSL=false'
            username: root
            password:

---
---
grails:
    profile: web
    codegen:
        defaultPackage: contact.list
    spring:
        transactionManagement:
            proxies: false
info:
    app:
        name: 'contact-list'
        version: '0.1'
        grailsVersion: '3.1.3'
spring:

    groovy:
        template:
            check-template-location: false

---
grails:
    mime:
        disable:
            accept:
                header:
                    userAgents:
                        - Gecko
                        - WebKit
                        - Presto
                        - Trident
        types:
            all: '*/*'
            atom: application/atom+xml
            css: text/css
            csv: text/csv
            form: application/x-www-form-urlencoded
            html:
              - text/html
              - application/xhtml+xml
            js: text/javascript
            json:
              - application/json
              - text/json
            multipartForm: multipart/form-data
            pdf: application/pdf
            rss: application/rss+xml
            text: text/plain
            hal:
              - application/hal+json
              - application/hal+xml
            xml:
              - text/xml
              - application/xml
    urlmapping:
        cache:
            maxsize: 1000
    controllers:
        defaultScope: singleton
    converters:
        encoding: UTF-8
    views:
        default:
            codec: html
        gsp:
            encoding: UTF-8
            htmlcodec: xml
            codecs:
                expression: html
                scriptlets: html
                taglib: none
                staticparts: none
endpoints:
    jmx:
        unique-names: true
